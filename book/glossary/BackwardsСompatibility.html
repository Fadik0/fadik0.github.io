<p>
	<b>Обратная совместимость</b> — наличие в новой версии компьютерной программы или компьютерного оборудования интерфейса, 
	присутствующего в старой версии, в результате чего другие программы (или человек) могут продолжать работать с новой версией без значительной переделки (или переучивания).
</p>
